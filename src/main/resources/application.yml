server:
  port: 8080

spring:
  application:
    name: auth-kotlin-demo

  datasource:
    url: jdbc:postgresql://localhost:5432/auth_demo
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: none
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration

  mail:
    host: ${MAIL_HOST:smtp.gmail.com}
    port: ${MAIL_PORT:587}
    username: ${MAIL_USERNAME:your-email@gmail.com}
    password: ${MAIL_PASSWORD:your-app-password}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
    from: ${MAIL_FROM:noreply@authdemo.com}

application:
  security:
    jwt:
      secret-key: ${JWT_SECRET:404E635266556A586E3272357538782F413F4428472B4B6250645367566B5970}
      access-token-expiration: 900000 # 15 minutes in milliseconds
      refresh-token-expiration: 604800000 # 7 days in milliseconds

    email-verification:
      token-expiration: 86400000 # 24 hours in milliseconds
      base-url: ${APP_BASE_URL:http://localhost:8080}

    password-reset:
      token-expiration: 3600000 # 1 hour in milliseconds
      base-url: ${APP_BASE_URL:http://localhost:8080}

